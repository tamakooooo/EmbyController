version: '3.8'

services:
  emby-controller:
    image: tamakoo/emby-controller:latest
    container_name: emby-controller
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
    ports:
      - "8018:8018"
    depends_on:
      - mysql
      - redis
    networks:
      - emby-network

  mysql:
    image: mysql:8.0
    container_name: emby-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: randallanjie
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./demomedia_2025-02-14.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - emby-network

  redis:
    image: redis:latest
    container_name: emby-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - emby-network

networks:
  emby-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: